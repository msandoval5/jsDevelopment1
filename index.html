<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Excersice </h1>
    <script>
        let people = [
        {"name":"Luis","age":25},
        {"name":"Osuna","age":29},
        {"name":"Diego","age":17},
        {"name":"Tulio","age":31},
        {"name":"William","age":31}
        ]
        namedDiego();
        peopleUnder26();

        function peopleUnder26(){
            const twentySix = [];
            let under26 = people.filter(person => person.age < 26);
            twentySix.push(under26);
            
            twentySix.forEach(name => console.log(name));    
        }
        function namedDiego(){
            const diegoObj = [];
            let diegos = people.filter(person => person.name === "Diego");
            diegoObj.push(diegos);
            diegoObj.forEach(diego => console.log(diego));
        }

    </script>
</body>
</html>
